              <div class="box blue">
                  <img src="http://www.bootcss.com/p/unslider/img/wood.jpg">
              </div>
          </ion-slide>
          <ion-slide>
              <div class="box yellow">
                  <img src="http://www.bootcss.com/p/unslider/img/wood.jpg">
              </div>
          </ion-slide>
          <ion-slide>
              <div class="box pink">
                  <img src="http://www.bootcss.com/p/unslider/img/wood.jpg">
              </div>
          </ion-slide>
      </ion-slide-box>
  </ion-content>
</ion-view>
