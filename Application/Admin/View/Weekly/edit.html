<extend name="Public/base" />
<block name="title"><title>{$title}</title></block>
<block name="main">
    <div class="content-app fixed-header">
        <div class="app-body">
            <div class="box">
                <form method="post" class="weekly-form" action="__SELF__" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="hidden" name="id" value="{$weekly.id}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="title" value="{$weekly.title}" class="form-control" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <select name="status" value="{$weekly.status}" class="form-control">
                            <if condition="$weekly['status'] eq 0">
                                <option value="0" selected>待发布</option>
                                <option value="1">已发布</option>
                            <else />
                                <option value="0">待发布</option>
                                <option value="1" selected>已发布</option>
                            </if>

                        </select>
                    </div>
                   <div class="text-right">
                        <br>
                        <button type="submit" target-form="weekly-form" class="btn btn-ion btn-success ajax-post">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
