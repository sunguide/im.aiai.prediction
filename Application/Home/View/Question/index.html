<extend name="Public/base" />
<block name="title"><title>{$title}</title></block>

<block name="left"></block>
<block name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 main" style="margin-top: 20px;">

                <p class="main-title" style="margin-top: 10px;">
                    今天，你又遇到了什么问题了呢？
                    <a id="goAsk" href="/question/ask" class="btn btn-primary">我要提问</a>
                </p>
                <ul class="nav nav-tabs nav-tabs-zen mb10">
                    <li class="{$nav_tab=='newest'?'active':''} {$nav_tab|default='active'}"><a href="{:U('question/newest')}">最新的</a></li>
                    <li class="{$nav_tab=='hottest'?'active':''}"><a href="{:U('question/hottest')}">热门的</a></li>
                    <li class="{$nav_tab=='unanswered'?'active':''}"><a href="{:U('question/unanswered')}">热门的</a></li>
                </ul>
                <div class="row" style="margin-top: 20px;">
                    <volist name="lists" id="list">
                        <div style="height: 70px;margin:5px 15px;">
                            <div class="user-avatar" style="float:left;">
                                <a href="/user/{$list['user_id']}">
                                    <img class="img-circle" style="max-width: 60px;" src="{:getUserAvatar($list['user_id'])}" />
                                </a>
                            </div>
                            <div class="article" style="float: left;">
                                <h4 class="title" style="margin: 5px 10px"><a href="/question/{$list['id']}" style="text-decoration: none;">{$list['title']}</a></h4>
                                <div class="author" style="margin-left: 10px;">
                                    <a href="">{$list['user_id']|getUserNickname}</a> <a href="">{$list['create_time']|getSocialTime}</a>
                                </div>
                            </div>
                        </div>
                    </volist>
                </div>
                <hr class="half-rule">
            </div>
            <div class="col-xs-12 col-md-1"></div>
            <div class="col-xs-4 col-md-3 aside-right">
                <include file="Public/aside_right" />
            </div>

        </div>

    </div>
</block>
