        <section class="posts">
            <div class="row title" style="padding-top: 80px;text-align: center;">

            <ul class="posts">

                <volist name="articles" id="article">
                    <li class="list-item" data-id="{$article.id}">
                        <div class="list-item-detail">
                            <empty name="article.source">
                                <a class="title" href="/article/id/{$article.id}" title="{$article.title}">{$article.title}</a>
                                <else />

                            </empty>
                            <div class="author-info">
                                <a href="{$article.author_url|default='#'}"><span>{$article.author_name}</span></a>
                            </div>
                        </div>
                        <a class="item-link" href="/article/id/{$article.id}" title="{$article.title}"></a>
                    </li>
                </volist>

            </ul>
        </section>
