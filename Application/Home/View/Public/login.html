<div id="main-container">
    <block name="main">

        <div class="container" style="">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div id="login-wrap" class="text-center">
                        <h3>注册</h3>
                        <form role="form" action="/services/security/username_password?accept_terms=true" method="post"
                              id="signup-form" autocomplete="on" validate="">
                            <!--<wb:login-button type="3,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>-->
                            <a class="btn btn-lg btn-secondary btn-block" href="/auth/login/type/sina">
                                <img src="__PUBLIC__/images/weibo_login.png" />
                            </a>
                            <!--<a class="btn btn-lg btn-secondary btn-block" track="sign up page google"-->
                               <!--href="https://accounts.google.com/o/oauth2/auth?client_id=726336950247-p6172q2aojfuntnp8e0rocg45c19ss4b.apps.googleusercontent.com&amp;response_type=code&amp;scope=profile+email&amp;redirect_uri=https%3A//elasticbox.com/services/security/google_callback%3Faccept_terms%3Dtrue&amp;approval_prompt=auto"><i-->
                                    <!--class="sso-google"></i>Sign Up with Google</a>-->
                            <span class="divider"><strong>or</strong></span>

                            <p id="signup-with-email-error" class="alert alert-danger" style="display:none">Email already
                                exists.</p>

                            <div class="form-group">
                                <input name="name" type="name" track="sign up page name" placeholder="Your Name"
                                       class="focus form-control input-lg" id="signup-name" required="">
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" track="sign up page email" placeholder="Email Address"
                                       class="form-control input-lg" id="signup-email" required="">
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" track="sign up page password" placeholder="Password"
                                       class="form-control input-lg" id="signup-password" required="">
                            </div>
                            <button class="btn btn-lg btn-primary btn-block sign-up-btn" track="sign up page email"
                                    id="signup-with-email">注册
                            </button>
                        </form>
                        <p class="padding-1x text-muted text-center">Already have an account? <a id="login-link"
                                                                                                 href="..//login">Login</a>
                        </p>
                    </div>
                </div>

                <include file="Widget/comment" />
                <div class="col-sm-4"></div>
            </div>
        </div>

    </block>
