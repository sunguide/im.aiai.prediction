<extend name="Public/base" />
<block name="title"><title>{$title}</title></block>

<block name="left"></block>
<block name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 main">

                <h3 class="bs-docs-featurette-title">谈情说爱</h3>
                <ul class="nav nav-tabs nav-tabs-zen mb10">
                    <li class="active"><a href="{:U('article/love/newest')}">最新的</a></li>
                    <li><a href="{:U('article/love/hottest')}">热门的</a></li>
                </ul>
                <!--<hr class="half-rule">-->
                <div class="row">
                    <volist name="lists" id="list">
                        <div style="height: 70px;margin:5px 15px;">
                            <div class="user-avatar" style="float:left;">
                               <a href="/user/{$list['user_id']}">
                                   <img class="img-circle" style="max-width: 60px;" src="{:getUserAvatar($list['user_id'])}" />
                               </a>
                            </div>
                            <div class="article" style="float: left;">
                                <h4 class="title" style="margin: 5px 10px"><a href="/article/{$list['article_id']}" style="text-decoration: none;">{$list['title']}</a></h4>
                                <div class="author" style="margin-left: 10px;">
                                    <a href="">{$list['user_id']|getUserNickname}</a> <a href="">{$list['create_time']|getSocialTime}</a>
                                </div>
                            </div>
                        </div>
                    </volist>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <a href="http://job.bootcss.com/" target="_blank" title="Bootstrap Jobs" onclick="_hmt.push(['_trackEvent', 'doc-home-youzhan-img', 'click', 'Bootstrap Jobs'])" target="_blank">
                            <img src="http://static.bootcss.com/expo/img/9/10/aa0f5e47743eb3757b7cb06c29444.jpg" alt="Bootstrap Jobs" class="img-responsive">
                        </a>
                    </div>

                    <div class="col-sm-4">
                        <a href="http://www.ghostchina.com/" target="_blank" title="Ghost中国" onclick="_hmt.push(['_trackEvent', 'doc-home-youzhan-img', 'click', 'Ghost中国'])" target="_blank">
                            <img src="http://static.bootcss.com/expo/img/7/b5/f9c2f01fad1f23574156e0577a06c.jpg" alt="Ghost中国" class="img-responsive">
                        </a>
                    </div>

                    <div class="col-sm-4">
                        <a href="http://expo.bootcss.com/" target="_blank" title="Timely" onclick="_hmt.push(['_trackEvent', 'doc-home-youzhan-img', 'click', 'Timely'])" target="_blank">
                            <img src="http://static.bootcss.com/expo/img/8/6e/4a5e1cc71a408729fb2cc3f476afb.jpg" alt="Timely" class="img-responsive">
                        </a>
                    </div>

                </div>

                <hr class="half-rule">

                <p class="lead">我们在“优站精选”里展示了许多精美的 Bootstrap 网站。</p>
                <a href="http://expo.bootcss.com" class="btn btn-outline btn-lg">逛一逛“优站精选”</a>
            </div>
            <div class="col-xs-12 col-md-1"></div>
            <div class="col-xs-4 col-md-3 aside-right">
                <include file="Public/aside_right" />
            </div>

        </div>

    </div>
</block>
