<extend name="Public/base" />
<block name="title"><title>{$title}</title></block>

<block name="left"></block>
<block name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 main" style="min-width: 960px;background:#f2f2f2;">
                <div class="top_wall clearfix">
                    <div class="top_sections clearfix">

                        <volist name="lists" id="list">
                            <div class="top_section">
                                <a href="/position/{$list['id']}" class="img" target="_blank"><img src="{$list['position_image']}" style="height: 220px; margin-top: 50px;" alt=""></a>
                                <div class="user_info clearfix">
                                    <a href="/user/{$list['user_id']}" class="avatar" target="_blank"><img src="{:getStaticFile('/Public/images/iconfont-official.png')}" alt=""></a>
                                    <div class="desc">
                                        <p class="title_txt">
                                            <a href="/user/{$list['user_id']}" target="_blank">
                                                <img style="height: 18px;margin-top: 2px;" src="{:getStaticFile('/Public/images/iconfont-tuijian.png')}" /><span class="icon_work">{$list['position_title']}</span>
                                            </a>
                                        </p>
                                    </div>
                                    <span class="icon_arrow"></span>
                                </div>
                                <p class="user_say"><a target="_blank" href="/position/{$list['id']}">{$list['article_content']}</a></p>
                                <div class="item_data clearfix">
                                    <a class="view_num" href="/top/share/note?tid=16agu" target="_blank">2410次浏览</a>
                                    <a class="like_num" href="/top/share/note?tid=16agu" target="_blank">31个赞</a>
                                </div>
                            </div>
                        </volist>

                    </div>
                    <div class="top_wall_more" data-page="1">加载更多 <img src="http://s8.mogucdn.com/pic/140820/1blhwf_ieygkmtcmm3gmoddmiytambqhayde_16x16.gif" alt="Loading" width="16" height="16"></div>
                </div>
            <!--<div class="col-xs-4 col-md-3 aside-right">-->
                <!--<include file="Public/aside_right" />-->
            <!--</div>-->

        </div>

    </div>
    <script>
        $(function(){
            $(".top_wall_more").click(function(){
                var page = $(this).attr("data-page");
                $.get("/position/more?p="+page,function(content){
                    $(".top_sections").append(content);
                    $(this).attr("data-page",parseInt(page)+1);
                });
            });
        })
    </script>
</block>
