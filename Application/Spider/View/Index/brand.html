
<extend name="Public/base" />

<block name="title"><title>s</title></block>

<block name="main">
    <style>

        .center {
            margin: auto;
        }
        .brand-item {
            position: relative;
        }
        .brand-item .round-outer {
            width: 110px;
            height: 110px;
            border: 2px solid #D8D8D8;
            border-radius: 50%;
        }
        .brand-item .round {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 2px solid #9C9C9C;
            border-radius:50% ;
            text-align: center;
            font-size: 16px;
            vertical-align:middle;
            margin: 2.5px;
        }
        .brand-badge {
            position: absolute;
            top: 0px;
            right: 0px;
            border: 2px solid #C0061C;
            background: #C00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <div class="center">
                <ul class="list-inline">
                    <volist name="brands" id="vo">
                        <li>
                            <div class="brand-item">
                                <div class="round-outer">
                                    <div class="round">
                                        {$vo.name}
                                    </div>
                                </div>
                                <div class="brand-badge">1
                                </div>
                            </div>

                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>

</block>
