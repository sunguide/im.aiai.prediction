<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>{$item['position_title']}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/bootstrap.original.min.css">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <style>
        html,body,p,span{
            color: rgb(54, 59, 66);
            font-family: '微软雅黑';
            font-size: 14px;
            orphans: 2;
            widows: 2;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body>
<div class="container">

    <h3>{$article['title']}</h3>
    <div>
        <img src="{$article['position_image']}" class="img-thumbnail" style="max-height:200px;">
    </div>
    <div>
        <p>{$article['article_content']}</p>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var screen_width = $("body").width();
        $('img').load(function(){
            if ($(this).width() > screen_width) {
                var offset = $(this).position().left;
                $(this).css('max-width', screen_width-offset*2);
            }
        });

    });
</script>
</body>
</html>
